<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Cost Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Cost Details for User: {{ user_cost_details.email }}</h1>

    <form method="POST">
        <label for="month">Select Month:</label>
        <select name="month" id="month">
            {% for i in range(1, 13) %}
                <option value="{{ i }}" {% if i == month %}selected{% endif %}>{{ i }}</option>
            {% endfor %}
        </select>
        <button type="submit">Filter</button>
    </form>

    <h3>Task Breakdown:</h3>
    <ul>
        {% for task in user_cost_details.task_costs %}
            <li>
                <strong>{{ task.category }} - {{ task.task_name }}:</strong>
                {{ task.message_count }} messages, {{ task.total_cost }} USD
            </li>
        {% endfor %}
    </ul>

    <a href="{{ url_for('client_cost', client_id='client_id_placeholder') }}">Back to Client Cost Details</a>
</body>
</html>
